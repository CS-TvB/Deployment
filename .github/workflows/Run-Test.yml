name: Run Tests

on: push

jobs:
  run-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.0'
      - name: Install Dependencies
        run: | 
        pip install -r requirements.txt
      - name: Run tests
        run: pytest

  deploy:
    needs: run-tests
    runs-on: ubuntu-20.04
    steps:
      - name: SSH Remote Call
        uses: actions/checkout@v3
        with: python-version: '3.11.0'
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo 'Welcome to my awesome server :)'
            cd /home/cd
            echo 'Now in home/cd'
            git pull
            systemctl restart cd_assignment